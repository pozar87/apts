# APTS Performance-Optimized Configuration
#
# This configuration is designed for power users and interactive sessions (like Jupyter notebooks)
# where a one-time startup cost is acceptable for faster subsequent operations.

[weather]
# Settings for weather API
# provider can be: pirateweather, visualcrossing, openweathermap, meteoblue
provider = pirateweather
pirateweather_api_key = <api_key>
visualcrossing_api_key = <api_key>
openweathermap_api_key = <api_key>
meteoblue_api_key = <api_key>

[notification]
# Sender email address
sender_email = <email>

# SMTP Server Configuration
smtp_host = smtp.example.com
smtp_port = 587
smtp_user = <email>
# Use app password if using Gmail/2FA
smtp_password = <password>
# Use TLS (True/False)
smtp_use_tls = True

[style]
# Seaborn style
seaborn = whitegrid

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO

[Display]
; Enable dark mode for all plots (true/false)
dark_mode = false

[events]
# Enable or disable different event calculations
moon_phases = true
conjunctions = true
oppositions = true
meteor_showers = true
highest_altitudes = true
lunar_occultations = true
aphelion_perihelion = true
moon_apogee_perigee = true
mercury_inferior_conjunctions = true
moon_messier_conjunctions = true
space_launches = true
space_events = true
iss_flybys = true
tiangong_flybys = true
solar_eclipses = true
lunar_eclipses = true

[performance]
# Performance optimization settings for power users

# Auto-preload all astronomical data at import time.
# This makes the initial import slower but all subsequent operations will be much faster.
# Ideal for interactive sessions.
auto_preload_data = true

# Since auto_preload_data is true, this should be false to ensure ALL data is loaded.
preload_essential_only = false

# Enable lazy loading for large datasets (true/false).
# This is generally recommended to keep true.
lazy_loading = true

# Increase the cache size for power users who may work with more objects.
cache_size = 512
