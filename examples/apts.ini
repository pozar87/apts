[weather]
# Settings for weather API
# provider can be: pirateweather, visualcrossing, openweathermap, meteoblue
provider = pirateweather
pirateweather_api_key = <api_key>
visualcrossing_api_key = <api_key>
openweathermap_api_key = <api_key>
meteoblue_api_key = <api_key>

[notification]
# Sender email address
sender_email = <email>

# SMTP Server Configuration
smtp_host = smtp.example.com
smtp_port = 587
smtp_user = <email>
# Use app password if using Gmail/2FA
smtp_password = <password>
# Use TLS (True/False)
smtp_use_tls = True

[style]
# Seaborn style
seaborn = whitegrid

[logging]
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO

[Display]
; Enable dark mode for all plots (true/false)
dark_mode = false

[events]
# Enable or disable different event calculations
moon_phases = true
conjunctions = true
oppositions = true
meteor_showers = true
highest_altitudes = true
lunar_occultations = true
aphelion_perihelion = true
moon_apogee_perigee = true
mercury_inferior_conjunctions = true
moon_messier_conjunctions = true
space_launches = true
space_events = true
iss_flybys = true
tiangong_flybys = true
solar_eclipses = true
lunar_eclipses = true

[cache]
# Cache backend (e.g., memory, sqlite, redis)
backend = memory
# Expiration time for cache entries in seconds (e.g., 300 for 5 minutes)
expire_after = 300

[performance]
# Performance optimization settings

# Auto-preload astronomical data at import time (true/false)
# Setting this to true will make imports slower but subsequent operations faster
# Setting this to false will make imports faster but first operations slower
auto_preload_data = false

# If auto_preload_data is true, only preload essential data (true/false)
# This is a compromise between import speed and operational speed
preload_essential_only = false

# Enable lazy loading for large datasets (true/false)
lazy_loading = true

# Cache size for frequently accessed objects
cache_size = 128
